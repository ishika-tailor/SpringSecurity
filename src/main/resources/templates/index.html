<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
	xmlns:sec="http:www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Product Manager</title>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>




<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Product Manager</a>
    </div>
  
 
  
  </div>
</nav>



<br><br>

<!-- As a link -->
<div align="center">
<h3 th:inline="text"  style="color:black;">Welcome<b> [[${#httpServletRequest.remoteUser}]]</b></h3>
 <span sec:authentication="principal.authorities">role</span><br><br><br>

<form th:action="@{/logout}" method="post">
	<input type="submit" value="Logout"/>
</form>

<br>
<!-- As a heading -->

<a href="new">Create New Product</a>
<br/><br/>
<table border=1 cellpadding="10">
	<thead>
		<tr>
			<th>Product ID</th>
			<th>Name</th>
			<th>Brand</th>
			<th>Made IN</th>
			<th>Price</th>   <!--  sec:authorize="hasRole('admin')"  -->
			<th  >Action</th>
			</tr                                   >
		</thead>
		<tbody>
			<tr th:each="product : ${listproduct}">
				<td th:text="${product.id}">Product ID</td>
				<td th:text="${product.name}">Name</td>
				<td th:text="${product.brand}">Brand</td>
				<td th:text="${product.madein}">Made in</td>
				<td th:text="${product.price}">Price</td>
				<td  ><a th:href="@{'/edit/'+ ${product.id}}">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td><a th:href="@{'/delete/'+ ${product.id}}">Delete</a></td>
			</tr>                                        
		
		
		
		</tbody>
</table>
</div>
<footer>
  <p>Author: Ishika Tailor</p>
</footer>
</body>
</html>
